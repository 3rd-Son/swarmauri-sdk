[tool.poetry]
name = "swarmauri"
version = "0.5.1.dev6"
description = "This repository includes base classes, concrete generics, and concrete standard components within the Swarmauri framework."
authors = ["Jacob Stewart <jacob@swarmauri.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/swarmauri/swarmauri-sdk"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
Pillow = ">=11.0.0"
ai21 = ">=2.2.0"
aiohttp = ">=3.10.10"
anthropic = ">=0.36.2"
beautifulsoup4 = ">=4.12.3"
cohere = ">=5.11.0"
deepface = ">=0.0.93"
gensim = ">=4.3.2"
google-generativeai = ">=0.8.3"
gradio = "*"
groq = ">=0.11.0"
joblib = ">=1.4.0"
mistralai = ">=1.1.0"
nltk = ">=3.9.1"
numpy = "*"
openai = ">=1.52.0"
opencv-python = ">=4.10.0.84"
pandas = "*"
pydantic = ">=2.9.2"
requests = "*"
scipy = ">=1.14.1"
spacy = ">=3.8.2"
swarmauri_core = "==0.5.1.dev20"
textblob = ">=0.18.0"
torch = ">=2.5.0"
transformers = ">=4.45.0"
typing_extensions = "*"
yake = "==0.4.8"


# Pacmap requires specific version of numba
#numba = ">=0.59.0"
#pacmap = "==0.7.3"



[tool.poetry.dev-dependencies]
flake8 = "^7.0"  # Add flake8 as a development dependency
pytest = "^8.0"  # Ensure pytest is also added if you run tests
pytest-asyncio = ">=0.24.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]

markers = [
    "test: standard test",
    "unit: Unit tests",
    "integration: Integration tests",
    "acceptance: Acceptance tests",
    "experimental: Experimental tests",
]

log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

asyncio_default_fixture_loop_scope = "function"
