name: "Feature Request"
description: "Submit a feature request to enhance the Swarmauri SDK."
title: "[Feature Request]: "
labels: ["enhancement", "feature request"]
assignees: ""

body:
  - type: input
    id: feature_name
    attributes:
      label: "Feature Name"
      description: "Provide a short name for the feature"
      placeholder: "e.g., Add new swarm behavior API"
    validations:
      required: true
  - type: textarea
    id: feature_description
    attributes:
      label: "Feature Description"
      description: "A clear and concise description of the feature you're requesting, including any background context."
      placeholder: "Describe the feature in detail."
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Explain why this feature is necessary or how it will benefit the SDK. What problem does it solve?"
      placeholder: "Why do you need this feature?"
    validations:
      required: true

  - type: textarea
    id: potential_solutions
    attributes:
      label: "Potential Solutions"
      description: "Provide any suggestions for how the feature could be implemented, if applicable."
      placeholder: "Possible implementation or approach."
    validations:
      required: false

  - type: input
    id: additional_context
    attributes:
      label: "Additional Context (optional)"
      description: "Include any other context, screenshots, or relevant information about the feature."
      placeholder: "Any additional information."
    validations:
      required: false

  - type: checkboxes
    id: impact_area
    attributes:
      label: "Affected Areas"
      description: "Select the areas of the SDK that may be impacted by this feature."
      options:
        - label: "Core SDK"
          value: core_sdk
        - label: "API"
          value: api
        - label: "Documentation"
          value: documentation
        - label: "Performance"
          value: performance
        - label: "Other"
          value: other

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "What is the priority level of this feature?"
      options:
        - "Low"
        - "Medium"
        - "High"
        - "Critical"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Thank you for your feature request! ðŸ™Œ We appreciate your feedback and contributions to Swarmauri SDK.

        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
